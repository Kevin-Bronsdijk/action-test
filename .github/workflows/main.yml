name: Test workflow

on: 
  push:
    branches: 
      - master

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: Hello world action step
        id: hello
        uses: Kevin-Bronsdijk/nuget-pre-release-packages-detection-action@v1.3.1
        with:
          who-to-greet: 'Mona the Octocat'
          # Use the output from the `hello` step
      - name: Get the output time
        run: echo "The time was ${{ steps.hello.outputs.time }}"
      - name: Checkout
        uses: actions/checkout@v2.1.0
      - name: message
        run: echo "Test 1,2,3"
      - name: Bash
        run: | 
          pwd
          ls
        shell: bash
